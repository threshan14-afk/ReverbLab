
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverbLab | Cyber-Zen Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-midnight: #050a14;
      --accent-cyan: #00ffff;
      --accent-purple: #bf00ff;
      --accent-forest: #062c1e;
      --accent-emerald: #10b981;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-midnight);
      color: #ffffff;
      overflow-x: hidden;
      margin: 0;
    }

    /* Liquid Glass Effect (iOS 26 Concept Style) */
    .liquid-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Indented Glass / Neumorphism */
    .indented-glass {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.5), 
                  inset -2px -2px 4px rgba(255, 255, 255, 0.05);
      border-radius: 20px;
    }

    /* Animated Liquid Orbs (Layer -2) */
    .orb-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      filter: blur(100px);
      overflow: hidden;
      background: radial-gradient(circle at center, #0a1222 0%, #050a14 100%);
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      mix-blend-mode: screen;
      animation: float-orb 25s infinite alternate ease-in-out;
    }

    .orb-1 { width: 700px; height: 700px; background: var(--accent-purple); top: -15%; left: -10%; animation-duration: 30s; }
    .orb-2 { width: 600px; height: 600px; background: var(--accent-cyan); bottom: -10%; right: -5%; animation-duration: 35s; }
    .orb-3 { width: 500px; height: 500px; background: var(--accent-forest); top: 30%; left: 20%; animation-duration: 25s; }
    .orb-4 { width: 450px; height: 450px; background: var(--accent-emerald); bottom: 10%; left: 50%; animation-duration: 40s; }

    @keyframes float-orb {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      100% { transform: translate(150px, 100px) scale(1.3) rotate(45deg); }
    }

    .text-glow-cyan { text-shadow: 0 0 15px rgba(0, 255, 255, 0.7); }
    .text-glow-purple { text-shadow: 0 0 15px rgba(191, 0, 255, 0.7); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-midnight); }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

    .hover-float { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .hover-float:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.08); border-color: rgba(0, 255, 255, 0.3); }
    
    .active-tab-glow { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
  </style>
